</head>
<body>
<!-- NAV SECTION -->
    <div class="nav-section">
        <nav class="nav-container">
            <span class="nav-banner-container">
            <a href="index.html"><img src="./public/images/CodeSquad-Comics-logo.png" alt="blue rectangular banner with the words 'CodeSquad Comics' written in teal on the right side and green and yellow books of different sizes on the left side" class="nav-banner-img"></a>
            </span>
            <div class="nav-menu-container">
                <ul class="nav-menu-list nav-link-styling">
                    <li class="nav-horizontal-menu"><a href="index.html">HOME</a></li>
                    <li class="nav-horizontal-menu"><a href="about.html">ABOUT</a></li>
                    <li class="nav-horizontal-menu"><a href="login.html">LOGIN</a></li>
                </ul>
            </div>
            <div class="hamburger-menu">
                <i class="fa-solid fa-bars" style="color: #ffffff;"></i>    
            </div>
        </nav>
    </div>
<!-- CONTENT SECTION -->
    <div class="content-section">
            <div class="text-container-1">
                <header>
                    <h1>LOGIN</h1>
                </header>
                <div class="form-container">
                    <form action="#">
                        <div class="form-fields">
                            <div>
                                <label for="username">Email Address: </label>
                                <input type="username" name="username" id="username" placeholder="Email"/>
                            </div>
                            <div>
                                <label for="password">Password: </label>
                                <input type="password" name="password" id="password" placeholder="Password" />
                            </div>
                            <div class="submit-button">
                                <br>
                                <button class="submit-button yellow-button">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            <br>
        </div>
    </div>
<!-- FOOTER SECTION -->
    <div class="footer-container">
        <footer class="footer-text-styling footer-link-styling">
            <div class="footer-menu">
                <div class="visit-us">
                    <h3>VISIT US</h3>
                    <p>CodeSquad Comics<br>Dorchester Ave<br>Boston, MA 02124</p>
                </div>
                <div>
                    <h3>LINKS</h3>
                    <a href="index.html">Home</a><br>
                    <a href="about.html">About</a><br>
                    <a href="login.html">Login</a>
                </div>
                <div>
                    <h3>FOLLOW US</h3>
                    <div class="footer-socials">
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    </div>
                </div>
                <div>
                    <h3>A PRODUCT OF</h3>
                    <a href="http://codesquad.org/" target="_blank" rel="noopener noreferrer"><img src="./public/images/CodeSquad-logo-b.png" alt="The Code Squad logo: a red opening angle bracket and a black closing angle bracket followed by the word 'CODE' in red upper case letters and the word 'SQUAD' written underneath in black upper case letters. Right below the suffix '.org' is written in red upper case letters" class="footer-codesquad-logo"></a>
                </div>       
            </div>
        </footer>
    </div>
<!-- END OF FOOTER SECTION -->
</body>
</html>
